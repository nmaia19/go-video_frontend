<div class="card-geral">

  <div class="card" style="max-width: 500px;">
    <div class="row g-0">
      <div class="col-md-13">
        <div class="card-body">
          <h5 class="status-colaborador" [class]="indisponivelClass"><span>{{ usuario.status }}</span></h5>
          <p class="card-text">{{ usuario.nome }}</p>
          <p class="card-text">{{ usuario.email }}</p>
          <a class="gerenciar__colaborador__card__a" [routerLink]="['/perfil', usuario.id]">Ver Perfil</a>
        </div>
      </div>
    </div>
  </div>

  <div class="gerenciar__equipamento__card__acoes">
    <a [routerLink]="['/alterar-colaboradores', usuario.id]" *ngIf="usuario.status == 'ATIVO'"><img
        src="../../../../../assets/icones-gerenciamento/editar.png" alt="Editar Usuário"></a>
    <button (click)="abrirModalExclusao()" *ngIf="usuario.status == 'ATIVO'"><img src="../../../../../assets/icones-gerenciamento/remover-pessoa.png"
        alt="Excluir Usuário"></button>
  </div>

</div>
